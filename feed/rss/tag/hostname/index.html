<title>linux 修改 hostname</title>
<link>https://blog.niekun.net/archives/482.html</link>

<description>Linux 系统默认的变量 $hostname 值为 localhost.localdomain, 想要自定义的话需要修改对应文件。打开文件 /etc/hostname 编辑内容为你想要修改的名字。打开文件 /etc/hosts 编辑 127.0.1.1 后的值为你想要的字符。此设置影响命令行头部的描述：</description>
